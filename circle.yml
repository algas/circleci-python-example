machine:
  services:
    - docker

dependencies:
  pre:
    - docker info
    - docker pull python:3.6

  override:
    - docker build --rm=false -t algas/circleci-python-example .

test:
  pre:

  override:
    - docker run -d -p 8080:8080 algas/circleci-python-example
    - sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080

